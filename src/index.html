<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAIN导航首页</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="globalHeader">
        <div class="headerLogo">
            <div class="character">
                <span class="first">R</span>
                <span class="last">.S</span>
            </div>
            <div class="headerIcon">
                <svg class="icon">
                    <use xlink:href="#icon-RainSun"></use>
                </svg>
            </div>
        </div>
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜
                <svg class="icon">
                    <use xlink:href="#icon-sousuo"></use>
                </svg>
            </button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="siteAdd">
                    <svg class="icon">
                        <use xlink:href="#icon-tianjia"></use>
                    </svg>
                    <div class="link">添加</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3021156_s3scn1yg9pf.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
